name: Update Data Automation

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  update-data-automation:

    runs-on: macos-latest

    steps:
      - name: üçΩÔ∏è Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: üêç Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install datakit
        run: |
              sudo pip install datakit-core datakit-project datakit-data

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::852692342265:role/github-actions-role
          role-duration-seconds: 2000 # the ttl of the session, in seconds.
          aws-region: us-east-1 # use your region here.

      - name: Pull data
        run: |
              mkdir -p ~/.aws
              touch ~/.aws/credentials

              echo "[default]
              aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws_secret_access_key = ${{ secrets.AWS_SECRET_KEY_ID }}
              region = us-east-1

              aws configure
              datakit data init
              datakit data pull
              cd data
              ls

      - name: üöÄ Run Automation
        run: python ./etl/test.py
name: Update Data Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  update-data-automation:
    runs-on: macos-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install datakit
        run: sudo pip install datakit-core datakit-project datakit-data

      - name: Pull data
        run: |
        datakit data init
        datakit data pull

      - name: 🚀 Run Automation
        run: python ./etl/test.py


        
name: Data Update Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  data-update-automation:
    runs-on: macos-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install pipenv
            run: |
              pip install pipenv

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev

      - name: 📥 Download the Python script needed for automation
        run:  curl https://github.com/ceghisolfi/tec-campaign-finance/blob/master/etl/update_data.py -o update_data.py

      - name: 🚀 Run Automation
        run: python update_data.py
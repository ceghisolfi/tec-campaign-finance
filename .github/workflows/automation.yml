name: Data Update Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  data-update-automation:
    runs-on: macos-latest
    steps:
      - name: ğŸ½ï¸ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev

      - name: ğŸ’¿ Install Zotero2Readwise Python package
        run: pip install zotero2readwise

      - name: ğŸ“¥ Download the Python script needed for automation
        run:  curl https://github.com/ceghisolfi/tec-campaign-finance/blob/master/etl/update_data.py -o update_data.py

      - name: ğŸš€ Run Automation
        run: python update_data.py
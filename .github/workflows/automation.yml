name: Update Data Automation

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday

jobs:
  update-data-automation:

    runs-on: macos-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Set AWS credentials
        run: |
              aws configure set region us-east-1 --profile default
              aws configure set aws_access_key_id  ${{secrets.AWS_ACCESS_KEY_ID}} --profile default
              aws configure set aws_secret_access_key  ${{secrets.AWS_SECRET_ACCESS_KEY}} --profile default

      - name: Install datakit, pandas, requests
        run: |
              sudo pip install datakit-core datakit-project datakit-data 
              pip install pandas
              pip install requests

      - name: Pull data
        run: |
              datakit data init
              datakit data pull

      - name: Run data update script
        run: python ./etl/update_data.py

      - name: Push data
        run: |
              datakit data init
              datakit data push
name: Update Data Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  update-data-automation:

    runs-on: macos-latest

    steps:
      - name: üçΩÔ∏è Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: üêç Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install datakit
        run: |
              sudo pip install datakit-core datakit-project datakit-data

      # - name: Set AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: us-east-1 # use your region here.

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::852692342265:role/github-actions-role
          aws-region: us-east-1

      - name: Print credentials
        run: aws sts get-caller-identity

      - name: Pull data
        run: |
              datakit data init
              datakit data pull
              cd data
              ls

      - name: üöÄ Run Automation
        run: python ./etl/test.py
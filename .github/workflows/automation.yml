name: Update Data Automation

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  update-data-automation:

    runs-on: macos-latest

    steps:
      - name: üçΩÔ∏è Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: üêç Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install datakit
        run: |
              sudo pip install datakit-core datakit-project datakit-data

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # use your region here.

      - name: Print credentials
        run: aws sts get-caller-identity

      - name: Pull data
        run: |
              aws configure set aws_access_key_id default_access_key
              aws configure set aws_secret_access_key default_secret_key
              aws configure set default.region us-west-2
              datakit data init
              datakit data pull
              cd data
              ls

      - name: üöÄ Run Automation
        run: python ./etl/test.py
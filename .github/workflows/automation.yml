name: Update Data Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 3 * * 1,3,5" # Runs at 03:00 AM (UTC) every Monday, Wednesday, and Friday (Check https://crontab.guru/)

jobs:
  update-data-automation:
    runs-on: macos-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 📥 Download the Python script needed for automation
        run:  curl https://github.com/ceghisolfi/tec-campaign-finance/blob/master/test.py -o test.py

      - name: 🚀 Run Automation
        run: python test.py